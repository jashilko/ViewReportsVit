<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список телефонных записей</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
<!-- Шапка сайта -->
<header>
    <!-- Меню слева -->
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/records">Записи</a></li>
            <li><a href="/contact">Контакты</a></li>
        </ul>
    </nav>

    <!-- Заголовок по центру -->
    <h1>Телефонные записи</h1>

    <!-- Информация о пользователе и кнопка "Выйти" -->
    <div class="user-info">
        <span class="username">Пользователь:  1000 </span>
        <button onclick="logout()">Выйти</button>
    </div>
</header>
<div class="container">


    <h1>Список телефонных записей</h1>

    <!-- Фильтры -->
    <div class="filter">
        <label for="start-time">Начало: </label>
        <input type="time" id="start-time">
        <label for="end-time">Конец: </label>
        <input type="time" id="end-time">
        <label for="surname">Фамилия: </label>
        <input type="text" id="surname" placeholder="Введите фамилию">
        <button onclick="filterByTimeAndSurname()">Применить фильтры</button>
    </div>

    <!-- Таблица с записями -->
    <table id="recordings-table">
        <thead>
        <tr>
            <th>Кто звонил</th>
            <th>Кому звонили</th>
            <th>Общее время</th>
            <th>Время разговора</th>
            <th>Запись разговора</th>
        </tr>
        </thead>
        <tbody>
        {% for report in reports1 %}
        <tr>
        <td>{{ report.src }}</td>
        <td>{{ report.dst }}</td>
        <td>{{ report.duration }}</td>
        <td>{{ report.billsec }}</td>
        <td>
            <audio controls>
                <source src="{{ report.recordingfile }}" type="audio/mp3">
                Ваш браузер не поддерживает элемент audio.
            </audio>
        </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
<script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
