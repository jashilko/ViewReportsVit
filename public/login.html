<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма логина</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/login.css') }}">
</head>
<body>

    <div class="login-container">
        <h2>Вход в систему</h2>

        <form id="login-form">
            <div class="form-group">
                <label for="phone_number">Телефон</label>
                <input type="text" id="phone_number" name="phone_number" required placeholder="Введите телефон">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <button type="submit" id="login-button">Войти</button>
        </form>

        <div id="error-message" class="error-message" style="display: none;">Неверный логин или пароль</div>
    </div>

    <script src="{{ url_for('static', path='/login.js') }}"></script>
</body>
</html>
