<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/registr.css') }}">
</head>
<body>

    <div class="login-container">
        <h2>Регистрация в системе</h2>

        <form id="login-form">
            <div class="form-group">
                <label for="phone_number">Телефон</label>
                <input type="tel" id="phone_number" name="phone_number" required placeholder="Введите номер телефона">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <label for="confirm_password">Повторите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Повторите пароль">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="is_teamlead" name="is_teamlead">
                <label for="is_teamlead">Является рук. группы</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="is_controller" name="is_controller">
                <label for="is_controller">Является контроллером</label>
            </div>
            <div class="form-group">
                <label for="group_leader">Ваш руководитель</label>
                <select id="group_leader" name="group_leader">
                    {% for phone in group_leader_phones %}
                        <option value="{{ phone }}">{{ phone }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" id="login-button">Зарегистрировать</button>
        </form>

        <div id="error-exists" class="error-message" style="display: none;">Пользователь уже зарегистрирован</div>
        <div id="error-nophone" class="error-message" style="display: none;">Телефон не существует</div>
    </div>

    <script src="{{ url_for('static', path='/registr.js') }}"></script>
</body>
</html>
