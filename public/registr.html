<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/registr.css') }}">
</head>
<body>

    <div class="login-container">
        <h2>Регистрация в системе</h2>

        <form id="login-form">
            <div class="form-group">
                <label for="phone_number">Телефон</label>
                <input type="tel" id="phone_number" name="phone_number" required placeholder="Введите номер телефона">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <button type="submit" id="login-button">Зарегистрировать</button>
        </form>

        <!-- Кнопка регистрации -->
        <div class="register-link">

        </div>

        <div id="error-exists" class="error-exists" style="display: none;">Пользователь уже зарегистрирован</div>
        <div id="error-nophone" class="error-nophone" style="display: none;">Телефона не существует</div>
    </div>

    <script src="{{ url_for('static', path='/registr.js') }}"></script>
</body>
</html>
